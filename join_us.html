    </section>
    <section class="content">
        <br>
        <div class="container">
            <div class="separator text-muted h5 joinus" data-toggle="tooltip" data-placement="right" title="Completa el formulario y te informaremos en tu casilla de email la respuesta a tu solicitud">¿Querés formar parte de Bidón?</div>
                <br>
                <form>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="text-blue-bidon fw-bold subtituloForm">Datos personales</div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="lastname">Apellido</label>
                            <input class="form-control" type="text" name="lastname" required><br>
                        </div>
                        <div class="col-md-4">
                            <label for="name">Nombre</label>
                            <input class="form-control" type="text" name="name" required><br>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="adress">Calle</label>
                            <input class="form-control" type="text" name="adress" required><br>
                        </div>
                        <div class="col-md-2">
                            <label for="nro">N°</label>
                            <input class="form-control" type="number" name="nro" required><br>
                        </div>
                        <div class="col-md-1">
                            <label for="floor">Piso</label>
                            <input class="form-control" type="number" name="floor"><br>
                        </div>
                        <div class="col-md-1">
                            <label for="apartment">Depto</label>
                            <input class="form-control" type="text" name="apartment"><br>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" required><br>
                        </div>
                        <div class="col-md-2">
                            <label for="dni">DNI</label>
                            <input class="form-control" type="number" name="dni" min="11111111" max="99999999" required><br>
                        </div>
                        <div class="col-md-2">
                            <label for="celphone">Teléfono</label>
                            <input class="form-control" type="number" min="1111111111" max="9999999999" name="celphone" required><br>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="text-blue-bidon fw-bold subtituloForm">Información adicional</div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>          
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label>Puesto</label>
                            <select class="form-select mb-3" required>
                                <option value="" selected>Seleccione una opción</option>
                                <option value="arquero">Arquero</option>
                                <option value="defensor">Defensor</option>
                                <option value="mediocampista">Mediocampista</option>
                                <option value="delantero">Delantero</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Pierna hábil</label>
                            <select class="form-select mb-3" required>
                                <option value="" selected>Seleccione una opción</option>
                                <option value="derecha">Derecha</option>
                                <option value="izquierda">Izquierda</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label>¿Cómo nos encontraste?</label>
                            <select id="selectFindUs" class="form-select mb-3" onchange="showInput()" required>
                                <option value="" selected>Seleccione una opción</option>
                                <option value="1">A través de la Redo</option>
                                <option value="2">Redes sociales</option>
                                <option value="3">Contacto amigo/a - conocido/a</option>
                                <option value="4">Otro</option>
                            </select>
                        </div>
                        <div id="inputJoinUs" class="col-md-4 inputJoinUs">
                            <label id="textOption"></label>
                            <input id="inputOption" class="form-control" type="text">
                        </div>
                    </div>
                    <br>
                    <div class="text-center mt-2">
                        <button class="btn btn-blue-bidon" type="submit">
                            ENVIAR
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br>
    </section>
