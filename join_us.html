<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="js/validacionesGrales.js"></script>
    <script src="js/sweetAlert.js"></script>
    <script src="js/jQueryEffects.js"></script>
    <title>Únete</title>
</head>
<body>
    <section>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand logoBidon" href="index.html">
                    <img src="img/logoBidon.png" alt="Deportivo Bidón" width="55">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 ">
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="news.html">Noticias</a>
                        </li>
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="photos.html">Galeria de fotos</a>
                        </li>
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="join_us.html">Sé parte</a>
                        </li>
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="contact.html">Consultas</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn" type="submit"><i class="fas fa-search text-blue-bidon"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    <section class="content">
        <div class="container">
            <div class="separator text-muted h5 joinus" data-toggle="tooltip" data-placement="right" title="Completa el formulario y te informaremos en tu casilla de email la respuesta a tu solicitud">¿Querés formar parte de Bidón?</div>
                <form action="#" onsubmit="return validateFormOnSubmit(this);">
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="text-blue-bidon fw-bold subtituloForm">Datos personales</div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="lastname">Apellido</label>
                            <input class="inputText input form-control" name="lastname" onfocusout="validarInputText(0)">
                        </div>
                        <div class="col-md-4">
                            <label for="name">Nombre</label>
                            <input class="inputText input form-control" name="name" onfocusout="validarInputText(1)">
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="adress">Calle</label>
                            <input class="inputText input form-control" name="adress" onfocusout="validarInputText(2)">
                        </div>
                        <div class="col-md-2">
                            <label for="nro">N°</label>
                            <input id="nro" class="input form-control" name="nro" onfocusout="validarNroDireccion()">
                        </div>
                        <div class="col-md-1">
                            <label for="floor">Piso</label>
                            <input id="piso" class="form-control" name="floor" onfocusout="validarPiso()">
                        </div>
                        <div class="col-md-1">
                            <label for="apartment">Depto</label>
                            <input id="depto" class="form-control" name="apartment" onfocusout="validarDepto()">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="email">Email</label>
                            <input id="email" class="input form-control" name="email" placeholder="Ej: ejemplo@gmail.com" onfocusout="validarEmail()">
                        </div>
                        <div class="col-md-2">
                            <label for="dni">DNI <span class="text-success cursorPointer" data-toggle="tooltip" data-placement="top" title="Sin puntos">(?)</span></label>
                            <input id="dni" class="input form-control" name="dni" placeholder="Ej: 35987234" onfocusout="validarDni()">
                        </div>
                        <div class="col-md-2">
                            <label for="celphone">Teléfono <span class="text-success cursorPointer" data-toggle="tooltip" data-placement="top" title="Sin guiones">(?)</span></label>
                            <input id="telefono" class="input form-control" name="celphone" placeholder="3492565678" onfocusout="validarTelefono()">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="text-blue-bidon fw-bold subtituloForm">Información adicional</div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>          
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label>Puesto</label>
                            <select class="form-select mb-3 input">
                                <option value="" selected>Seleccione una opción</option>
                                <option value="arquero">Arquero</option>
                                <option value="defensor">Defensor</option>
                                <option value="mediocampista">Mediocampista</option>
                                <option value="delantero">Delantero</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Pierna hábil</label>
                            <select class="form-select mb-3 input">
                                <option value="" selected>Seleccione una opción</option>
                                <option value="derecha">Derecha</option>
                                <option value="izquierda">Izquierda</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label>¿Cómo nos encontraste?</label>
                            <select id="selectFindUs" class="form-select mb-3 input">
                                <option value="" selected>Seleccione una opción</option>
                                <option value="1">A través de la Redo</option>
                                <option value="2">Redes sociales</option>
                                <option value="3">Contacto amigo/a - conocido/a</option>
                                <option value="4">Otro</option>
                            </select>
                        </div>
                        <div id="inputJoinUs" class="col-md-4 inputJoinUs">
                            <label id="textOption"></label>
                            <input id="inputOption" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="myfile">Sube una foto así te conocemos</label>
                            <input class="form-control" id="fotoPerfil" type="file" name="fotoPerfil" onchange="validarFoto()">
                        </div>
                        <div id="inputJoinUs" class="col-md-4 inputJoinUs">

                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button id="enviar" class="btn btn-blue-bidon" type="submit">
                            ENVIAR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container mt-3">
            <div class="separator text-muted h5">Sponsors</div>
            <div class="mt-5 row text-center sponsors">
                <div class="col-6 col-sm-6 col-md-3 sponsorHover">
                    <img class="img-fluid" src="img/sponsors/MR.png" alt="Establecimiento Metalúrgico Rafaela">
                </div>
                <div class="col-6 col-sm-6 col-md-3 sponsorHover">
                    <img class="img-fluid" src="img/sponsors/KLR.png" alt="Kiosco La Reina">
                </div>
                <div class="col-6 col-sm-6 col-md-3 sponsorHover">
                    <img class="img-fluid" src="img/sponsors/LHPT.png" alt="Lo Hago por Ti - Bordados y Costuras">
                </div>
                <div class="col-6 col-sm-6 col-md-3 sponsorHover">
                    <img class="img-fluid" src="img/sponsors/sumak.jpg" alt="Sumak">
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="separator text-muted h5">Seguinos en nuestras redes</div>
            <div class="text-center">
                <a class="redes" href="https://twitter.com/BidonDeportivo" target="_blank"><i class="fab fa-twitter"></i></a>

            </div>
