<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/png" href="img/logoBidon.png">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9ae73601a1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/tabs.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/contactUs_form.js"></script>
    <script src="js/validacionesGrales.js"></script>
    <script src="js/sweetAlert.js"></script>
    <title>Contáctenos</title>
</head>
<body>
    <section>
        <!-- Seccion header que se va a repetir -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand logoBidon" href="index.html">
                    <img src="img/logoBidon.png" alt="Deportivo Bidón" width="55">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 ">
                        <li class="nav-item hover-underline-animation tuki">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="news.html">Noticias</a>
                        </li>
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="photos.html">Galeria de fotos</a>
                        </li>
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="join_us.html">Sé parte</a>
                        </li>
                        <li class="nav-item hover-underline-animation">
                            <a class="nav-link" href="contact.html">Consultas</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn" type="submit"><i class="fas fa-search text-blue-bidon"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    <section class="content">
        <div class="container">
            <div class="separator text-muted h5">Contáctenos</div>
                <form action="#" onsubmit="return validateFormOnSubmitContact(this);">
                    <div class="row mt-3">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <label for="lastname">Apellido</label>
                            <input class="inputText input form-control" name="lastname" onfocusout="validarInputText(0)">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <label for="name">Nombre</label>
                            <input class="inputText input form-control" name="name" onfocusout="validarInputText(1)">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <label for="email">Email</label>
                            <input id="email" class="input form-control" name="email" placeholder="Ej: ejemplo@gmail.com" onfocusout="validarEmail()">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <label for="consulta">Consulta <span class="text-success" style="cursor: pointer;" data-toggle="tooltip" data-placement="top" title="Mínimo 20 caracteres">(?)</span></label>
                            <textarea id="consulta" class="input form-control" name="consulta" rows="4" onfocusout="validarMinLengthTextArea()"></textarea>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="mt-3 text-center">
                        <button id="enviar" class="btn btn-blue-bidon" type="submit">
                            ENVIAR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <!-- Seccion de sponsors y redes  -->
        <div class="container mt-3">
            <div class="separator text-muted h5">Sponsors</div>
            <div class="mt-5 row text-center sponsors">
                <div class="col-6 col-sm-6 col-md-3">
                    <img class="img-fluid" src="img/sponsors/MR.png" alt="Establecimiento Metalúrgico Rafaela">
                </div>
                <div class="col-6 col-sm-6 col-md-3">
                    <img class="img-fluid" src="img/sponsors/KLR.png" alt="Kiosco La Reina">
                </div>
                <div class="col-6 col-sm-6 col-md-3">
                    <img class="img-fluid" src="img/sponsors/LHPT.png" alt="Lo Hago por Ti - Bordados y Costuras">
                </div>
                <div class="col-6 col-sm-6 col-md-3">
                    <img class="img-fluid" src="img/sponsors/sumak.jpg" alt="Sumak">
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="separator text-muted h5">Seguinos en nuestras redes</div>
            <div class="text-center">
                <a class="redes" href="https://twitter.com/BidonDeportivo" target="_blank"><i class="fab fa-twitter"></i></a>
                <a class="redes" href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a class="redes" href="https://www.instagram.com/deportivo.bidon/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="mt-3 customFooter d-flex justify-content-between">
            <b>Deportivo Bidon 2022 Copyright © - Todos los derechos reservados</b>
            <b>Desarrollado por © Luciano Romero</b>
        </div>
    </footer>
</body>
</html>
